<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/cd1b7f699d.js" crossorigin="anonymous"></script>
  <!-- My styles -->
  <link rel="stylesheet" href="/css/styles.css">
  </style>
</head>
<body>

  <main class="container">

    <div class="logo">
      <img src="/images/logo.svg" alt="Huddle Logo" class="logo__img">
    </div>
    <div class="mockup">
      <img src="/images/illustration-mockups.svg" alt="image of browser interface" class="mockup__img">
    </div>

  <div class="description">
    <h1>Build The Community Your Fans Will Love</h1>
    <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
  </div>

  <button class="cta">Register</button>

  </main>

  <footer>
    <ul>
      <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
  </footer>

</body>
</html>
